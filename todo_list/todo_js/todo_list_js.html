<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">

	</style>
</head>
<body>
	<div class="header">
		<h1>My To Do List</h1>
		<input id="todoInput" type="text" placeholder="Title...">
		<span onclick="newElement()">Add</span>
	</div>

	<ul id="myUL">

	</ul>
	<script>
		var newElement = function() {
			var myUL = document.getElementById("myUL");
			var newToDoList = document.createElement("li");
			var todoInput = document.getElementById("todoInput").value;
			var todoText = document.createTextNode(todoInput);
			if (todoInput.trim() === "") {
				alert("Please write something here!");			
			} else {
				newToDoList.appendChild(todoText);
				myUL.appendChild(newToDoList);
			}
			document.getElementById("todoInput").value = "";
		}
	</script>
</body>
</html>

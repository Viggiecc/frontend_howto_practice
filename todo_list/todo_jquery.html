<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
		$(document).ready(function() {
			$('#addButton').on("click", function(){
				var todoText = $('input[name=todoList]').val();
				if (todoText.trim() === "") {
					
				}
				$("#myUL").append('<li>' + todoText + '</li>');
			});
			$('input[name=todoList]').keyup(function(event){
				if(event.keyCode = 13) {
					$('#addButton').click();
				}
			})
			$('input[name=todoList]').val() = "";
		})
	</script>
</head>
<body>
	<div id="header">
		<h1>My To Do List</h1>
		<input name="todoList" type="text" placeholder="Todo...">
		<span id="addButton">Add</span>
	</div>
	<ul id="myUL">
	</ul>
</body>
</html>
